<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’© Clique no CocÃ´ ðŸ’©</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: sans-serif;
      color: white;
      cursor: pointer;
    }

    h1 {
      font-size: 3rem;
      z-index: 2;
      margin: 0;
      padding: 0;
    }

    .emoji {
      font-size: 10rem;
      z-index: 2;
      transition: transform 0.2s;
    }

    .emoji:hover {
      transform: scale(1.1);
    }

    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 999;
      display: none;
    }

    .poop {
      position: absolute;
      font-size: 2rem;
      animation: fall linear infinite;
      user-select: none;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>

  <h1>Clique no cocÃ´</h1>
  <div class="emoji">ðŸ’©</div>

  <video id="troll" loop>
    <source src="https://cdn.discordapp.com/attachments/1399533327249313843/1399533497085071492/lv_0_20250728202446.mp4?ex=688f4763&is=688df5e3&hm=ea9dacb5d56eb6c9b69e5aff60c0c95cd3a14d9e42a6d460b1e51778f624e0bf" type="video/mp4">
  </video>

  <script>
    const video = document.getElementById("troll");
    let isPlaying = false;

    function createPoop() {
      const poop = document.createElement("div");
      poop.classList.add("poop");
      poop.innerText = "ðŸ’©";
      poop.style.left = Math.random() * 100 + "vw";
      poop.style.fontSize = (Math.random() * 2 + 1) + "rem";
      poop.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(poop);
      setTimeout(() => poop.remove(), 7000);
    }

    setInterval(createPoop, 200);

    async function goFullScreenLoop() {
      video.style.display = "block";
      try {
        video.muted = false;
        video.volume = 1;
        await video.play();
        if (video.requestFullscreen) await video.requestFullscreen();
        else if (video.webkitRequestFullscreen) await video.webkitRequestFullscreen();
        else if (video.msRequestFullscreen) await video.msRequestFullscreen();
      } catch (err) {
        console.error("Erro ao entrar em fullscreen:", err);
      }
    }

    document.body.addEventListener("click", () => {
      if (!isPlaying) {
        isPlaying = true;
        goFullScreenLoop();
      }
    });

    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement && isPlaying) {
        goFullScreenLoop();
      }
    });

    video.addEventListener("pause", () => {
      if (isPlaying) video.play();
    });

    setInterval(() => {
      if (!document.fullscreenElement && isPlaying) {
        goFullScreenLoop();
      }
    }, 2000);
  </script>

</body>
</html>
