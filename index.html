<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ðŸ’©</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      cursor: pointer;
      font-size: 10rem;
    }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>
  ðŸ’©
  <video id="troll" loop>
    <source src="https://cdn.discordapp.com/attachments/1399533327249313843/1399533497085071492/lv_0_20250728202446.mp4?ex=688f4763&is=688df5e3&hm=ea9dacb5d56eb6c9b69e5aff60c0c95cd3a14d9e42a6d460b1e51778f624e0bf" type="video/mp4">
  </video>

  <script>
    const video = document.getElementById("troll");
    let isPlaying = false;

    async function goFullScreenLoop() {
      video.style.display = "block";
      try {
        video.muted = false;
        video.volume = 1;
        await video.play();
        if (video.requestFullscreen) await video.requestFullscreen();
        else if (video.webkitRequestFullscreen) await video.webkitRequestFullscreen();
        else if (video.msRequestFullscreen) await video.msRequestFullscreen();
      } catch (err) {
        console.error("Erro ao tentar fullscreen:", err);
      }
    }

    // Clicou no emoji
    document.body.addEventListener("click", () => {
      if (!isPlaying) {
        isPlaying = true;
        goFullScreenLoop();
      }
    });

    // Saiu do fullscreen? Bota de novo
    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement && isPlaying) {
        goFullScreenLoop();
      }
    });

    // Impede que pausem
    video.addEventListener("pause", () => {
      if (isPlaying) video.play();
    });

    // ReforÃ§a fullscreen a cada 2s
    setInterval(() => {
      if (!document.fullscreenElement && isPlaying) {
        goFullScreenLoop();
      }
    }, 2000);
  </script>
</body>
</html>
